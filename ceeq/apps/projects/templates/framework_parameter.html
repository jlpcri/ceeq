
{% block body %}
    <div class="container">

        <div class="row">
            <legend>Following Parameters will affect our framework to evaluate CEEQ in JIRA</legend>

            <p>Framework Parameters include: <div id="parameters_include" style="font-style: italic; font-size: 25px;"></div></p>
        </div>
        <table class="table" id="argument_table">
            <thead>
                <tr>
                    <th>Parameter Name</th>
                    <th>Value</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for framework_parameter in framework_parameters %}
                    <tr class="sum" id="{{ framework_parameter.id }}">
                        <td class="col-sm-3"><input type="text" class="form-control parameter" value="{{ framework_parameter.parameter }}" onkeypress="clickSave(event);"> </td>
                        <td class="col-sm-3"><input type="text" class="form-control value" value="{{ framework_parameter.value|floatformat:2 }}" onkeypress="clickSave(event);"> </td>
                        <td class="col-sm-3"><span class="errors"></span> </td>
                        <td class="col-sm-2"><button class="btn btn-block btn-primary argument-save">Update</button> </td>
                        <td class="col-sm-1"><button class="btn btn-block btn-danger argument-delete"><i class="fa fa-trash-o"></i> </button> </td>
                    </tr>
                {% endfor %}
                <tr class="new-argument">
                    <td class="col-sm-3"><input type="text" class="form-control" id="new_parameter" placeholder="New parameter..."> </td>
                    <td class="col-sm-3"><input type="text" class="form-control" id="new_value" placeholder="New value..."> </td>
                    <td class="col-sm-3"><span id="new_argument_errors"></span> </td>
                    <td class="col-sm-2"><button class="btn btn-block btn-primary" id="new_argument_submit">Create</button> </td>
                    <td class="col-sm-1"></td>
                </tr>
            </tbody>
        </table>



    </div>

{% endblock %}

{% block footer %}

{% endblock %}

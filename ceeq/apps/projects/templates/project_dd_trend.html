{% block body %}

    <div class="container">
        <div class="row">
            <legend>Project Information</legend>
            <p><strong>Project Name: </strong>{{ project.name }}</p>
            <p><strong>CEEQ Score: &nbsp;&nbsp;</strong>{{ project.score }}</p>
            <br>
        </div>



        {% for version_name in version_names %}
            <h3>Version: {{ version_name }}</h3>
            <div id="dd_trend_graph_{{ version_name }}"></div>
        {% endfor %}

        <div id="version_key"></div>

    </div>
{% endblock %}

{% endblock %}

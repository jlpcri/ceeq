{% block body %}

    <div class="container">
        <div class="row">
            <legend>Project Information</legend>
            <p><strong>Project Name: </strong>{{ project.name }}</p>
            <p><strong>Project Score:</strong>{{ project.score }}</p>
            <br>
        </div>



        {% for item in dd_trend_data %}
            <h3>Version: {{ item.version }}</h3>
            <div id="dd_trend_graph_{{ item.version }}"></div>
        {% endfor %}

        <div id="version_key"></div>

    </div>
{% endblock %}

{% endblock %}

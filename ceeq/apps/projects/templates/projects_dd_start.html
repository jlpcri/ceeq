{% extends "base.html" %}
{% block title %} Projects Defects Density {% endblock %}

{% block body %}
    <br><br>
    <div class="container">
        <ul id="subnav-tabs" class="nav nav-tabs">
            <li><a href="#dd_detail" data-toggle="tab">Current Defects Density</a> </li>
            <li><a href="#dd_trend" data-toggle="tab">Trending Defects Density</a> </li>
        </ul>
    </div>

    <div class="container">
        <div class="tab-content">
            <div class="tab-pane" id="dd_detail">
                {% include 'project_dd_detail.html' %}
            </div>

            <div class="tab-pane" id="dd_trend">
                {% include 'project_dd_trend.html' %}
            </div>

        </div>
    </div>

{% endblock %}

{% block footer %}
    <script>
        $(document).ready(function() {
            $('#subnav-tabs').find('a[href="#dd_detail"]').tab('show');
            $.getJSON("{% url 'fetch_defects_density_score' project.id %}").done(function(data) {
                for (var key in data){
                    var version_key = 'dd_trend_graph_' + key;
                    console.log(data);
                    $("#"+version_key).highcharts({
                        title: {
                            text: 'Defects Density Trending Graph',
                            x: -20 //center
                        },
                        subtitle: {
                            text: 'Affected Version:',
                            x: -20
                        },
                        xAxis: {
                            categories: data[key]['categories']
                        },
                        yAxis: {
                            title: {
                                text: 'DD score'
                            },
                            plotLines: [{
                                value: 0,
                                width: 1,
                                color: '#808080'
                            }]
                        },
                        tooltip: {
                            valueSuffix: ''
                        },
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAligh: 'middle',
                            borderWidth: 0
                        },
                        series: [{
                            name: 'CDR Feeds',
                            data: data[key]['cdrFeeds']
                        },{
                            name: 'CXP',
                            data: data[key]['cxp']
                        },{
                            name: 'Outbound',
                            data: data[key]['outbound']
                        },{
                            name: 'Platform',
                            data: data[key]['platform']
                        },{
                            name: 'Reports',
                            data: data[key]['reports']
                        },{
                            name: 'VoiceApps',
                            data: data[key]['voiceApps']
                        }]
                    });
                }
            })
        });
    </script>
{% endblock %}
